name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate React Native Android project
        run: |
          npx @react-native-community/cli@latest init AndroidAssistant --skip-install --template react-native-template-blank-typescript
          cd AndroidAssistant
          npm install

          # Copy our custom files
          cp ../App.tsx ./
          cp ../GatewayClient.ts ./
          cp ../VoiceManager.tsx ./
          cp ../package.json ./

          # Overwrite generated files with our custom ones
          rm -f App.tsx package.json
          mv ../App.tsx ./
          mv ../GatewayClient.ts ./
          mv ../VoiceManager.tsx ./
          mv ../package.json ./

      - name: Install iOS pods (for consistency, though not used)
        working-directory: ./AndroidAssistant/ios
        run: pod install || true

      - name: Build Android Debug APK
        working-directory: ./AndroidAssistant
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: AndroidAssistant/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Build Release Bundle
        working-directory: ./AndroidAssistant
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: Upload Release Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: AndroidAssistant/android/app/build/outputs/bundle/release/*.aab
          retention-days: 7
