name: Build Android APK

on:
  push:
    branches: [main, ci/*]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install React Native CLI
        run: npm install -g @react-native-community/cli@latest

      - name: Create minimal React Native structure
        run: |
          # Initialize React Native project with proper project name
          npx @react-native-community/cli@latest init AndroidAssistant --skip-install

          cd AndroidAssistant

          # Install dependencies
          npm install

          # Install our voice modules
          npm install react-native-voice react-native-tts

      - name: Copy our custom files
        working-directory: ./AndroidAssistant
        run: |
          # Backup generated files
          cp App.tsx App.tsx.backup || true
          cp package.json package.json.backup || true

          # Copy our custom files
          cp ../App.tsx ./
          cp ../GatewayClient.ts ./
          cp ../VoiceManager.tsx ./

          # Copy our package.json (preserve existing dependencies)
          if [ -f ../package.json ]; then
            cp ../package.json ./
          fi

      - name: Build Android Debug APK
        working-directory: ./AndroidAssistant
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: AndroidAssistant/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Build Release Bundle
        working-directory: ./AndroidAssistant
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: Upload Release Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: AndroidAssistant/android/app/build/outputs/bundle/release/*.aab
          retention-days: 7
